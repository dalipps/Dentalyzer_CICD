<div class="flex w-full flex-row justify-content-between bg-primary p-1">
	<div class="flex align-items-center p-1">
		<img
			class="dent-header-item dent-header-logo"
			src="./assets/icons/Logo.svg"
			height="30"
			width="30"
			alt="Dentalyzer Logo"
		/>
		<span class="text-lg font-semibold ml-3">Dentalyzer</span>
	</div>

	<p-slideMenu #menu [model]="(items$ | async) ?? []" [popup]="true"></p-slideMenu>
	<button type="button" pButton icon="pi pi-list" (click)="menu.toggle($event)"></button>
</div>

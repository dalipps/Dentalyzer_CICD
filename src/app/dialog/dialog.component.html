<div mat-dialog-title class="dent-dialog-title">{{ data.title }}</div>
<mat-dialog-content class="dent-dialog-content">
	{{ data.content }}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-stroked-button mat-dialog-close (click)="onReject()">{{ data.rejectButton }}</button>
	<button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()" color="primary">
		{{ data.submitButton }}
	</button>
</mat-dialog-actions>

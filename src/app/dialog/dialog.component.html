<div mat-dialog-title class="text-xl font-bold pb-6">{{ data.title }}</div>
<mat-dialog-content class="whitespace-pre-line text-base">
	{{ data.content }}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button *ngIf="data.rejectAction" mat-stroked-button mat-dialog-close (click)="onReject()">
		{{ rejectButton }}
	</button>
	<button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()" color="primary">
		{{ submitButton }}
	</button>
</mat-dialog-actions>

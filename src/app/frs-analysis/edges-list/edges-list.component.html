<table mat-table [dataSource]="edges" multiTemplateDataRows>
	<ng-container matColumnDef="{{ columnsToDisplay[0] }}">
		<td mat-cell *matCellDef="let edge">
			{{ (edge.id | frsEdgeTypeTranslation).name | translate }}
		</td>
	</ng-container>
	<ng-container matColumnDef="{{ columnsToDisplay[1] }}">
		<td mat-cell *matCellDef="let edge">
			<button mat-icon-button [disabled]="!edge.set">
				<mat-icon>visibility</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-row *matRowDef="let element; columns: columnsToDisplay"></tr>
</table>

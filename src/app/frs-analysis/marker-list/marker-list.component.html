<table mat-table [dataSource]="listItems" multiTemplateDataRows>
	<ng-container matColumnDef="{{ columnsToDisplayWithExpand[0] }}">
		<td mat-cell *matCellDef="let element">
			<mat-icon *ngIf="element.set">check_circle_outline</mat-icon>
		</td>
	</ng-container>
	<ng-container matColumnDef="{{ columnsToDisplayWithExpand[1] }}">
		<td mat-cell *matCellDef="let element">
			{{ (element.id | frsMarkTypeTranslation).name | translate }}
		</td>
	</ng-container>
	<ng-container matColumnDef="{{ columnsToDisplayWithExpand[2] }}">
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button [disabled]="!element.set">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<ng-container matColumnDef="expandedDetail">
		<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
			<div class="dent-mark-expanded" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
				<img [src]="element.id | frsMarkTrainingImage" [alt]="element.id" [width]="100" [height]="100" />
				<div class="dent-mark-description">{{ (element.id | frsMarkTypeTranslation).trainingText | translate }}</div>
			</div>
		</td>
	</ng-container>

	<tr
		mat-row
		*matRowDef="let element; columns: columnsToDisplayWithExpand"
		class="dent-mark-row"
		[class.dent-expanded-row]="expandedElement === element"
		(click)="expandedElement = expandedElement === element ? null : element"
	></tr>
	<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="dent-mark-detail-row"></tr>
</table>

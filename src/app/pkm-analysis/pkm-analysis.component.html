<div class="page">
	<div id="pkmAnalysisContainer" class="full-size" #pkmAnalysisContainer>
		<canvas
			id="analysisFrsCanvas"
			#analysisFrsCanvas
			*ngIf="pkmSubject$ | async; else showFileUpload"
			class="full-size"
		></canvas>
	</div>
	<ng-template #showFileUpload>
		<div class="flex-center full-size">
			<dent-file-upload (uploadedFiles)="loadFile($event)" [acceptFileTypes]="supportedFileTypes"></dent-file-upload>
		</div>
	</ng-template>
</div>

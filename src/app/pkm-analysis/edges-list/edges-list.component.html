<div class="overflow-y-scroll h-full">
	<table mat-table class="w-full block" [dataSource]="listItems">
		<ng-container matColumnDef="{{ displayedColumns[0] }}">
			<th mat-header-cell *matHeaderCellDef class="w-3/10">{{ 'EdgesList.Distance.Label' | translate }}</th>
			<td mat-cell *matCellDef="let item" (click)="onSelectionChange(item.id)">
				<mat-icon *ngIf="!item.distance; else showDistance">linear_scale</mat-icon>
				<ng-template #showDistance>
					<div class="flex justify-between">
						<span>{{ item.distance | number : '.2-2' }}</span>
						<span class="font-light">{{ 'EdgesList.Distance.Unit' | translate }}</span>
					</div>
				</ng-template>
			</td>
		</ng-container>
		<ng-container matColumnDef="{{ displayedColumns[1] }}" class="w-3/10">
			<th mat-header-cell *matHeaderCellDef>{{ 'EdgesList.Name.Label' | translate }}</th>
			<td mat-cell *matCellDef="let item">
				<span>{{ item.id | translatePkmEdgeType | translate }}</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="{{ displayedColumns[2] }}" class="w-3/10">
			<th mat-header-cell *matHeaderCellDef>{{ 'EdgesList.Edit.Label' | translate }}</th>
			<td mat-cell *matCellDef="let item">
				<button mat-icon-button *ngIf="!item.distance; else showDelete" (click)="onSelectionChange(item.id)">
					<mat-icon>edit</mat-icon>
				</button>
				<ng-template #showDelete>
					<button mat-icon-button (click)="onRemoveEdge(item.id)">
						<mat-icon>delete</mat-icon>
					</button>
				</ng-template>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

		<!-- <ng-container matColumnDef="group">
		<td colspan="999" mat-cell *matCellDef="let group">
			<div (click)="onGroupExpansionChange(group)">
				<button mat-icon-button fxFlex="10">
					<mat-icon *ngIf="!group.expanded">navigate_next</mat-icon>
					<mat-icon *ngIf="group.expanded">expand_more</mat-icon>
				</button>
				<span style="font-weight: 600; cursor: pointer">{{ group.groupId | translate }}</span>
			</div>
		</td>
	</ng-container>

	<tr mat-row *matRowDef="let row; columns: ['group']; when: false"></tr> -->
	</table>
</div>
